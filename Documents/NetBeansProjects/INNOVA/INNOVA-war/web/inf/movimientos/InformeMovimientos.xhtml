<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h:body>
            <h:form>
                <h:panelGrid border="1" columns="2">
                    <h:outputText value="#{msg['label.tipos_movimiento']}"></h:outputText>
                    <p:selectOneMenu  value="#{informeMovimientosMBean.tipoMov}" 
                                      style="width:150px"  requiredMessage="#{msg['label.clienteObligatorio']}">
                        <f:selectItem itemLabel="#{msg['label.todos']}" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{informeMovimientosMBean.tipomovimientos}" var="tmovs" itemLabel="#{tmovs.descripcion}" itemValue="#{tmovs.idTipomovimiento}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandButton value="#{msg['label.imprimir']}"
                                 action="#{informeMovimientosMBean.imprimir}" />
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
