<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"  
 	xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:p="http://primefaces.org/ui"> 
     <h:head>
        <meta charset="UTF-8"/>
	<title>Seleccion de Auto</title>
     </h:head> 
    <h:body>
 	<h:form> 
            <p:dataTable var="auto" value="#{autoMBean.autoses}" emptyMessage="Ningun Auto encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"> 
                <p:column headerText="Codigo" style="color: red;"> 
                    <h:outputText value="#{auto.idAuto}"></h:outputText> 
                </p:column> 
                <p:column headerText="Chapa"> 
                    <h:outputText value="#{auto.chapa}"></h:outputText> 
                </p:column> 
                <p:column headerText="Descripcion"> 
                    <h:outputText value="#{auto.marca} #{auto.modelo}"></h:outputText> 
                </p:column> 
                <p:column headerText="Valor Diaria"> 
                    <h:outputText value="#{auto.valorDiaria}"></h:outputText> 
                </p:column>
                <p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				action="#{alquileresMBean.elegir(auto)}"
    				process="@this" />
    		</p:column>
            </p:dataTable>
 	</h:form> 
    </h:body>
</html>
