<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content">
        <h:head></h:head> 
        <h:body>
            <p:panel id="panel" header="#{msg['label.lista_tipo_mov']}" style="margin-bottom:10px;">
                <h:form> 
                    <p:dataTable var="tmovimiento" value="#{tMovimientosMBean.tipomovimientos}" paginator="true" rows="10"> 
                        <p:column headerText="#{msg['label.codigo']}" style="color: red;"> 
                            <h:commandLink action="#{tMovimientosMBean.editar(tmovimiento)}"> 
                                <h:outputText value="#{tmovimiento.idTipomovimiento}"></h:outputText> 
                            </h:commandLink> 
                        </p:column> 
                        <p:column headerText="#{msg['label.descripcion']}"> 
                            <h:outputText value="#{tmovimiento.descripcion}"></h:outputText> 
                        </p:column> 
                    </p:dataTable>  
                    <p:commandButton value="#{msg['label.nuevo']}" id="NuevoTMovimiento" 
                                     action="#{tMovimientosMBean.nuevo()}" ajax="false"> 
                    </p:commandButton> 
                </h:form> 
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
