<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content"> 
        <h:body>
            <p:panel id="panel" header="#{msg['label.listar_clientes']}" style="margin-bottom:10px;">
                <h:form> 
                    <p:dataTable var="cliente" value="#{clientesMBean.clientes}" paginator="true" rows="10"> 
                        <p:column headerText="#{msg['label.codigo']}" style="color: red;"> 
                            <h:commandLink action="#{clientesMBean.editar(cliente)}"> 
                                <h:outputText value="#{cliente.idCliente}"></h:outputText> 
                            </h:commandLink> 
                        </p:column> 
                        <p:column headerText="#{msg['label.nombre']}"> 
                            <h:outputText value="#{cliente.nombre} #{cliente.apellido}"></h:outputText> 
                        </p:column> 
                        <p:column headerText="#{msg['label.documento']}"> 
                            <h:outputText value="#{cliente.ci}"></h:outputText> 
                        </p:column> 
                        <p:column headerText="#{msg['label.nro_tarjeta']}"> 
                            <h:outputText value="#{cliente.nroTarjeta}"></h:outputText> 
                        </p:column> 
                        <p:column headerText="#{msg['label.direccion']}"> 
                            <h:outputText value="#{cliente.direccion}"></h:outputText> 
                        </p:column> 
                        <p:column headerText="#{msg['label.telefono']}"> 
                            <h:outputText value="#{cliente.telefono}"></h:outputText> 
                        </p:column> 
                    </p:dataTable>  
                    <p:commandButton value="#{msg['label.nuevo']}" id="bNuevaAutor" 
                                     action="#{clientesMBean.nuevo()}" ajax="false"> 
                    </p:commandButton> 
                </h:form> 
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>
