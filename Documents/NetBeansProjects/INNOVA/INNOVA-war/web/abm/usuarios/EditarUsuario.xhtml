<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    <ui:define name="metadata">
    </ui:define>
    <ui:define name="content"> 
        <h:head>#{msg['label.editar_usuario']}</h:head>  
        <h:body> 
            <h:form> 
                <h:panelGrid border="1" columns="2"> 
                    <h:outputText value="#{msg['label.codigo']}"></h:outputText> 
                    <p:inputText value="#{usuariosMBean.usuario.idUsuario}"></p:inputText> 
                    <h:outputText value="#{msg['label.nombre']}"></h:outputText> 
                    <p:inputText value="#{usuariosMBean.usuario.nombre}"  required="true" requiredMessage="#{msg['label.nombreObligatorio']}"></p:inputText> 
                    <h:outputText value="#{msg['label.apellido']}"></h:outputText> 
                    <p:inputText value="#{usuariosMBean.usuario.apellido}" ></p:inputText> 
                    <h:outputText value="#{msg['label.clave']}"></h:outputText> 
                    <p:inputText value="#{usuariosMBean.usuario.clave}"  type="password" required="true" requiredMessage="#{msg['label.claveObligatorio']}"></p:inputText> 
                    <h:outputText value="#{msg['label.nivel_acceso']}"></h:outputText> 
                    <p:selectOneMenu value="#{usuariosMBean.usuario.nivelAcceso}"
                                     style="width:150px" required="true" requiredMessage="#{msg['label.nivelAccesoObligatorio']}">
                        <f:selectItem itemLabel="#{msg['label.alto']}" itemValue='1' />
                        <f:selectItem itemLabel="#{msg['label.bajo']}" itemValue='2' />
                    </p:selectOneMenu>
                </h:panelGrid> 
                <p:commandButton value="#{msg['label.actualizar']}" action="#{usuariosMBean.actualizar()}" /> 
                <p:commandButton value="#{msg['label.atras']}" action="#{usuariosMBean.irALaConsulta()}" immediate="true" /> 
            </h:form> 
        </h:body> 
    </ui:define>
</ui:composition>
